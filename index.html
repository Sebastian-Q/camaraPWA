<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CÃ¡mara PWA</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #222;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #a71d2a;
    }

    .camera-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 100%;
      border-radius: 8px;
      background-color: black;
    }

    .gallery-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin: 20px auto;
      width: 320px;
      max-width: 90%;
      transition: width 0.4s ease;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-behavior: smooth;
    }

    .gallery img {
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    ::-webkit-scrollbar {
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ CÃ¡mara PWA</h1>
  <button id="openCamera">Abrir CÃ¡mara</button>

  <div class="camera-container" id="cameraContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <div>
      <button id="takePhoto">Tomar Foto</button>
      <button id="switchCamera">Frontal/Trasera</button>
    </div>
  </div>

  <div class="gallery-container" id="galleryContainer">
    <h2>GalerÃ­a</h2>
    <div class="gallery" id="gallery"></div>
    <button class="danger" id="clearGallery">Limpiar GalerÃ­a</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
